<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contant">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img\smart-telegram-all.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="img\eu.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Mr. Kuro</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Mr. Kuro?</p>
                    <p class="not-account">
                        <a  href="#" class="link-blue">Alterar conta</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
    
    <div class="footer">
        <footer class="footer">
            <p>Code by: Mr. Kuro &copy;</p>
        </footer>
    </div>
</body>
</html>
